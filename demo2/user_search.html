						<li><a href="user_list.html">用户列表</a></li>

							<a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a>
						</li>
					</ul>
					
					<form action="#" class="user_search">
						<div class="alert alert-info" role="alert">
							<strong>技巧提示：</strong>
							支持模糊搜索和匹配搜索，匹配搜索使用*代替！
						</div>
						<div class="form-group">
							<label for="name">用户名</label>
							<input type="text" id="name" placeholder="请输入用户名" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="uid">UID</label>
							<input type="text" id="uid" placeholder="请输入UID" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="yonghuzu">选择用户组</label>
							<select id="yonghuzu" class="form-control">
								<option value="限制会员">限制会员</option>
								<option value="新手上路">新手上路</option>
								<option value="注册会员">注册会员</option>
								<option value="中级会员">中级会员</option>
								<option value="高级会员">高级会员</option>
							</select>
						</div>
						<button class="btn btn-default">搜索</button>
					</form>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
		      </div>
		      <div class="modal-body">
		        <form action="#">
		        	<div class="form-group">
		        		<label for="addname">用户名</label>
		        		<input type="text" id="addname" class="form-control" placeholder="输入用户名"  />
		        	</div>
		        	<div class="form-group">
		        		<label for="addpassword">请输入密码</label>
		        		<input type="text" id="addpassword" class="form-control" placeholder="请输入密码"  />
		        	</div>
		        	<div class="form-group">
		        		<label for="addpassword1">确认密码</label>
		        		<input type="text" id="addpassword1" class="form-control" placeholder="请再次确认密码"  />
		        	</div>
		        	<div class="form-group">
		        		<label for="addmail">请输入邮箱</label>
		        		<input type="email" id="addemail" class="form-control" placeholder="请输入邮箱"  />
		        	</div>
		        	<div class="form-group">
							<label for="addyonghuzu">选择用户组</label>
							<select id="addyonghuzu" class="form-control">
								<option value="限制会员">限制会员</option>
								<option value="新手上路">新手上路</option>
								<option value="注册会员">注册会员</option>
								<option value="中级会员">中级会员</option>
								<option value="高级会员">高级会员</option>
							</select>
						</div>
		        </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		        <button type="button" class="btn btn-primary">提交</button>
		      </div>
		    </div>
